<header>
  <nav>
    <div class="nav-wrapper">

      <a href="#" class="logo"><img src="/assets/images/logo.png" /></a>

      <ul class="">
        {% for item in site.data.navigation %}
          <li>
            <a href="{{ item.link }}" {% if page.url == item.link %}class="active"{% endif %}>
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
